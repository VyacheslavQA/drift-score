name: drift_score
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0
  firebase_auth: ^5.3.0
  firebase_crashlytics: ^4.1.0
  firebase_analytics: ^11.3.0
  firebase_remote_config: ^5.1.0

  # State Management
  flutter_riverpod: ^2.5.1

  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

  # QR & Signature
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.2
  signature: ^6.3.0

  # Documents Export
  pdf: ^3.11.3
  printing: ^5.14.2
  syncfusion_flutter_xlsio: ^29.2.11
  share_plus: ^7.2.2

  # Files
  file_picker: ^10.3.3
  open_file: ^3.5.10

  # Payments
  in_app_purchase: ^3.1.11

  # Utils
  uuid: ^4.2.2
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  device_info_plus: ^10.1.0

  # Localization
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/locales/
    - assets/images/

# Настройка иконок приложения
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#223A5E"  # Цвет фона для Android Adaptive Icon
  adaptive_icon_foreground: "assets/images/app_icon.png"